<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Lesson</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
  </head>
  <body>
    <div class="parent">
      <h1 class="title">Hello, World!</h1>

      <ul class="grocery-list red">
        <li class="bananas">Bananas</li>
        <li class="pears">Pears</li>
        <li class="avacados">Avacados</li>
      </ul>

      <div class="child">
        <!-- Fruits are red-->
        <span>
          <p>Oranges</p>
          <p class="strawberries">Strawberries</p>
        </span>
        <!-- Veggie's to be green -->
        <span>
          <p>Potato</p>
          <p class="celery">Celery</p>
        </span>
      </div>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
